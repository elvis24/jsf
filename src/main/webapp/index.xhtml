<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body>
        
        <h:form id="customerForm">
            <h:messages/>
            <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
                <h:outputLabel for="nombre" value="Nombres">
                </h:outputLabel>
                <h:inputText id="nombre"
                              label="Nombres"
                              value="#{customer.nombre}"
                              required="true">
                    <f:validateLength minimum="2" maximum="30">   
                    </f:validateLength>
                </h:inputText>
                <h:outputLabel for="apellido" value="Apellidos">
                </h:outputLabel>
                <h:inputText id="apellido"
                              label="Apellido"
                              value="#{customer.apellido}"
                              required="true">
                    <f:validateLength minimum="2" maximum="30">   
                    </f:validateLength>
                </h:inputText>
                <h:outputLabel for="correo" value="Correos">
                </h:outputLabel>
                <h:inputText id="correo"
                              label="Correos"
                              value="#{customer.correo}"
                              required="true">
                    <f:validateLength minimum="2" maximum="30">   
                    </f:validateLength>
                </h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="confirmation" value="Save">
                    
                </h:commandButton>
                                 
            </h:panelGrid>
        </h:form>
            
                            
    </h:body>
</html>
